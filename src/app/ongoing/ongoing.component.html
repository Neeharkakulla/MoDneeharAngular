<div  style="background-color: rgb(110, 133, 121)">
    <a routerLink="/adminhome"><h5 style="color:RED">BACK</h5></a>
       
        <p   align="center" style="color:rgba(133, 7, 66, 0.637); font-style:bold;font-size: xx-large; ">Mentors On Demand</p>
        <h3 align="center">On Going Training</h3>
         <div  id="ON_GOING" style="display: flex;
         align-items: center; 
         width: 100%;
         height: 400px;
         background-color:  #ccc9ba;
         ">
           <div id="ON_GOING"  style=" width: 50%;
           height: 360px;
           margin: auto;
           border-radius: 40px;
           background-color: #2ca84b;
           font-style: oblique;
           ">
           <br>
          
           <div >
            <table border="2px" align="center">
                    <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Mentor
                            </th>
                            
                            <th>
                              Start Date
                            </th>
                            <th>
                                End Date
                            </th>
                            <th>Timings</th>
                            <th>
                                Status
                             </th>
                        </tr>
                   <tr *ngFor="let training of ongoining">
                       <td>{{training.userName}}</td>
                     
                       <td>{{training.mentorName}}</td>
                       <td>{{training.startDate}}</td>
                       <td>{{training.endDate }}</td>
                       <td>{{training.startTime }} to {{training.endTime}}</td>
                       <td>{{training.status }}</td>
                        
                   </tr>
                   
               </table>
            </div>
           </div>
        </div>
</div>
