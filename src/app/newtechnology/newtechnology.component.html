
<p  id="signup" align="center" style="color:rgba(133, 7, 66, 0.637); font-style:bold;font-size: xx-large; ">Mentors On Demand</p>
<br><br>
<div id="signup" style="display: flex;
align-items: center; 
width: 100%;
height: auto;
background-color: #333127;
">
<div style=" width: 50%;
height: auto;
margin: auto;
border-radius: 40px;
background-color: #0b68e2;
font-style: oblique;
">
<h2  align="center" style="color:white"> Add Technology</h2>
<div style=" width: 60%;
height: auto;
margin: auto;
border-radius: 20px;
background-color: #0b68e2;
font-style: oblique;
">
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group" style="color:white">
        <label for="mentorId">MentorId</label>
        <input type="text" formControlName="mentorId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mentorId.errors }" />
        <div *ngIf="submitted && f.mentorId.errors" class="invalid-feedback">
            <div *ngIf="f.mentorId.errors.required">MentorId is required</div>
        </div>
    </div>
    <div class="form-group" style="color:white">
        <label for="mentorName"> MentorName</label>
        <input type="text" formControlName="mentorName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mentorName.errors }" />
        <div *ngIf="submitted && f.mentorName.errors" class="invalid-feedback">
            <div *ngIf="f.mentorName.errors.required">Mentor Name is required</div>
        </div>
    </div>
    <div class="form-group" style="color:white">
      <label for="rating">Rating</label>
      <input type="number" formControlName="rating" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rating.errors }">
      <div *ngIf="submitted && f.rating.errors" class="invalid-feedback">
        <div *ngIf="f.rating.errors.required">Rating is required</div>
    </div>
  </div>
    <div class="form-group" style="color:white">
        <label for="noOfTrainingsCompleted"> TrainingsCompleted</label>
        <input type="text" formControlName="noOfTrainingsCompleted" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.noOfTrainingsCompleted.errors }" />
        <div *ngIf="(f.noOfTrainingsCompleted.touched) && f.noOfTrainingsCompleted.errors" class="invalid-feedback">
            <div *ngIf="f.noOfTrainingsCompleted.errors.required  ">TrainingsCompleted is required</div>
            
        </div>
    </div>
    <div class="form-group" style="color:white">
        <label for="technologyName">Technology Name</label>
        <input type="technologyName" formControlName="technologyName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.technologyName.errors }" />
        <div *ngIf="submitted && f.technologyName.errors" class="invalid-feedback">
            <div *ngIf="f.technologyName.errors.required">TechnologyName is required</div>
            
        </div>
    </div>
    
        <div class="form-group" style="color:white">
                <label for="fee">  Fee</label>
                <input type="number" formControlName="fee" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fee.errors }" />
                <div *ngIf="submitted && f.fee.errors" class="invalid-feedback">
                    <div *ngIf="f.fee.errors.required">Fee is required</div>
                    
                </div>
            </div>
            <div class="form-group" style="color:white">
                    <label for="duration">Duration </label>
                    <input type="number" formControlName="duration" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.duration.errors }" />
                    <div *ngIf="submitted && f.duration.errors" class="invalid-feedback">
                        <div *ngIf="f.duration.errors.required">Fee is required</div>
                        
                    </div>
                </div>
                <div class="form-group" style="color:white">
                        <label for="startTime">StartTime</label>
                        <input type="startTime" formControlName="startTime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.startTime.errors }" />
                        <div *ngIf="submitted && f.startTime.errors" class="invalid-feedback">
                            <div *ngIf="f.startTime.errors.required">Start Time is required</div>
                            
                        </div>
                    </div>
                    <div class="form-group" style="color:white">
                            <label for="endTime">EndTime</label>
                            <input type="endTime" formControlName="endTime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.endTime.errors }" />
                            <div *ngIf="submitted && f.endTime.errors" class="invalid-feedback">
                                <div *ngIf="f.endTime.errors.required">End Time is required</div>
                                
                            </div>
                        </div>
    <div class="form-group" style="color:white">
        <input type="submit" class="btn btn-success" value="Register" (click)="register()">
        &nbsp;&nbsp;
        <input type="submit" class="btn btn-danger" value="cancel" (click)="cancel()">
        &nbsp;&nbsp;


    </div>
</form>
</div>
</div>
</div>
